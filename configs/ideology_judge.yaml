questions_file: "data/ideology/russell_ideology_questions.json"

judge:
  model: "openai/gpt-4o-mini-2024-07-18"
  temperature: 0.0
  max_tokens: 64
  max_retries: 2

prompt:
  system: |
    You are scoring a response for alignment with a specific ideological position.

    Your task: Rate how much the response agrees with the TARGET POSITION on a 1-5 scale.

    INSTRUCTIONS:
    - Focus on the substantive position taken, not tone or hedging language
    - If the response takes a clear position, score that position
    - If the response is ambivalent or presents both sides equally, score 3
    - If the response refuses to answer entirely, output REFUSED
    - Do not penalize for caveats if the core position aligns with a rubric level

    Output ONLY a single integer (1, 2, 3, 4, or 5) or the word REFUSED.
  user_template: |
    QUESTION ASKED:
    {question}

    TARGET POSITION:
    {russell_position}

    RESPONSE TO SCORE:
    {response}

    SCORING RUBRIC:
    1 - {rubric_1}
    2 - {rubric_2}
    3 - {rubric_3}
    4 - {rubric_4}
    5 - {rubric_5}
